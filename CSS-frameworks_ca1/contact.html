            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

          </form>
        </div>
      </nav>

    <main>
      <div class="text-line"><h1>Submit your details</h1></div>
        <div class="container">
            
            <div class="row">

                <div class="col-sm order-sm-2">
      
                    <ul class="list-group">
                        <li class="list-group-item"><i class="fas fa-envelope"style="font-size:20px"></i>hello@yay.com</li>
                        <li class="list-group-item"><i class="fas fa-phone"style="font-size:20px"></i>123 456 789</li>
                        <li class="list-group-item"><p><i class="fas fa-map-marker-alt" style="font-size:20px"></i>123 Some Street</p>
                            <p>Somewhere</p>
                            <p>Some City</p>
                            <p>10000</p></li>
                      </ul>
                  
                </div>

             <div class="col-sm order-sm-1"> 
           
     


     <form class="form-style">
        <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="name" class="form-control" id="exampleInputName1" >
            
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Website</label>
            
            
            <div class="input-group-prepend">
                <span class="input-group-text" id="validatedInputGroupPrepend">https://</span>  
          <label for="exampleInputLink1"></label>
          <input type="link" class="form-control" id="exampleInputLink1">
        </div>
    </div>


    <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="6"></textarea>
      </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Allow us to sell your personal details to whomever we want</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>  
   
    </div>
</div>
